<html>
<canvas width="600", height="600"></canvas>
<body>
    <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');
        
        context.fillStyle = 'blue';
        context.rect(100,100,400,400);
        context.stroke();


        context.lineWidth = 6;
        context.beginPath(); 
        context.rect(100,100,400,400);
        context.stroke();

        context.beginPath();
        context.arc(293,280,60,0, Math.PI * 2);
        context.stroke();

        context.beginPath();
        context.moveTo(235,300);   
        context.lineTo(250,465);   
        context.lineTo(340,320);
        // context.closePath();
        context.stroke();


    </script>

</body>



</html>
